<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js" integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>
        const app=new PIXI.Application({
            backgroundColor: 0x000000,
            width: innerWidth,
            height: innerHeight,
        });
        document.body.appendChild(app.view);

        let boo = false;

        const texture = PIXI.Texture.from("./assets/eggHead.png");

        const texture2 = PIXI.Texture.from("./assets/flowerTop.png");
        const dude = new PIXI.Sprite(texture);
        dude.anchor.set(0.5);
        dude.x=app.screen.width/2;
        dude.y=app.screen.height/2;
        app.stage.addChild(dude);

        dude.interactive=true;
        dude.buttonMode=true;
        dude.on('pointertap',()=>{
            boo=!boo;
            if(!boo){
                dude.texture=texture2;
            }
            else{
                dude.texture=texture;
            }
        });

        app.ticker.add(()=>{
            dude.rotation +=0.1;
        });
    </script>
    
</body>
</html>
