<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.js" integrity="sha512-XHX32YCocEDCIiENmO7pf91TtRITLfCagN+uLlj9sJ7RUVBHN1JZtlfb02x4OyXfkuQegd1u6i9mzpRMg+w5xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>
        const app = new PIXI.Application({ antialias: true ,
        height:innerHeight,
        width:innerWidth});
        document.body.appendChild(app.view);

        const graphics = new PIXI.Graphics();

// Rectangle
        graphics.beginFill(0xDE3249);
        graphics.drawRect(50, 50, 100, 100);
        graphics.endFill();
        app.stage.addChild(graphics);

//rectangle2
        graphics.lineStyle(2,0xFEEB77, 1);
        graphics.beginFill(0x650A5A);
        graphics.drawRect(200, 200, 100,100);
        graphics.endFill();

        graphics.beginFill(0xDE3249);
        graphics.drawRect(250, 250, 100, 100);
        graphics.endFill();
        app.stage.addChild(graphics);
//wide border rectangle
        graphics.lineStyle(10,0xFEEB77, 1);
        graphics.beginFill(0x650A5A);
        graphics.drawRect(400, 400, 100,100);
        graphics.endFill();
//rectangle3
        graphics.lineStyle(2, 0xFFFFFF, 1);
        graphics.beginFill(0xAA4F08);
        graphics.drawRect(530,50,140,100);
        graphics.endFill();
//circle
graphics.lineStyle(0);
graphics.beginFill(0xDE3249, 1);
graphics.drawCircle(100, 250, 50);
graphics.endFill();
//light border
graphics.lineStyle(2, 0xFEEB77, 1);
graphics.beginFill(0x650A5A, 1);
graphics.drawCircle(450, 250, 50);
graphics.endFill();

//wide border
graphics.lineStyle(10,0xFFFFFF, 1);
graphics.beginFill(0xDE3249, 1);
graphics.drawCircle(600,250,50);
graphics.endFill();

//ellipse+line style2
graphics.lineStyle(1,0xFFFFFF, 1);
graphics.beginFill(0xAA4F08, 1);
graphics.drawEllipse(500,350,80,50);
graphics.endFill();


//draw a shape
graphics.beginFill(0xFF3300);
//graphics.lineStyle(4, 0xffd900, 1);
graphics.moveTo(50,350);
graphics.lineTo(250, 350);
graphics.lineTo(100,400);
graphics.lineTo(50, 350);
graphics.closePath();
graphics.endFill();


//rounded rectangle
graphics.lineStyle(2, 0xFF00FF, 1);
graphics.beginFill(0x650A5A,0.25 );
graphics.drawRoundedRect(50, 440, 100, 100,16);
graphics.endFill();
//rounded rectangle
graphics.lineStyle(2, 0xFF00FF, 1);
graphics.beginFill(0x650A5A,0.25 );
graphics.drawRoundedRect(70, 440, 100, 100,16);
graphics.endFill();


graphics.lineStyle(2, 0xFFFFFF);
graphics.beginFill(0xFFCC5A, 1);
graphics.drawStar(280, 510, 7, 50);
graphics.endFill();

const path = [600, 370, 700, 460, 780, 420, 730, 570, 590, 520];

graphics.lineStyle(0);
graphics.beginFill(0x3500FA, 1);
graphics.drawPolygon(path);
graphics.endFill();

app.stage.addChild(graphics);

</script>
</body>
</html>
